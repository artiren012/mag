<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ username }}</title>
        <meta name="description" content="main page">
        <script src="https://kit.fontawesome.com/067f3db4d7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/assets/css/index.css">
        <script type="text/javascript" src="/assets/js/easterEgg.js"></script>
    </head>
    <body>
        <header>
            <img id="pfp" src="https://avatars.githubusercontent.com/u/39212405">
            <h1>{{ username }}</h1>
            <span></span>
            <p id="desc">
                {% for line in description_display %}
                    {{ line }}<br>
                {% endfor %}
            </p>
            {% if is_my_profile %}
            <p><button onclick="location.href='/posting'">포스트 작성</button></p>
            {% endif %}
        </header>
        <main>
            <section>
                <h2>포스트</h2>
                {% for post in posts %}
                <article>
                    <h3>{{ post.title }}</h3>
                    <span>{{ post.date }}</span>
                    <p>{{ post.content }}</p>
                    <p><span>Likes: {{ post.likes }}</span></p>
                </article>
                {% endfor %}
            </section>
        </main>
    </body>
</html>
